<!DOCTYPE html>
<html ng-app="AppModule">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Stránka pre všetkých vášnivých cyklistov.">
        <link rel="shortcut icon" href="images/biker.ico">
        <title>Kam na bicykli</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Google Font -->
        <link href="css/fonts.css" rel="stylesheet" type="text/css">	
        <!-- Fontawesome-->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Magnific Popup -->
        <link href="css/magnific-popup/magnific-popup.css" rel="stylesheet" > 

        <!-- Animate -->
        <link href="css/animate/animate.css" rel="stylesheet">

        <!-- Main-Style -->
        <link href="css/style.css" rel="stylesheet">


        <link href="css/angular.rangeSlider.css" rel="stylesheet">

        <link href="css/custom.css" rel="stylesheet">
        <link href="css/animations.css" rel="stylesheet">
        <link href="css/devices.css" rel="stylesheet">

    </head>
    <body class="bg-slider nopadd" data-spy="scroll" data-target=".navbar-custom" >
        <div class="preloader">
            <div class="loader-item">
                <img src="images/loading.gif" alt="loader">
            </div>
        </div>

        <!-- pattern -->
        <div id="bg_pattern"></div>
        <!-- ./pattern -->

        <!-- main-menu -->
        <div id="main-menu">

            <!-- Navigation -->
            <nav class="navbar navbar-custom" role="navigation">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://localhost/zzz/#/"><img src="images/logo.png" alt="bootstrapwizard logo" /></a>
                    <h1>Kam na bicykli</h1>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="top-nav" ng-controller="NavigationController">
                    <ul class="nav navbar-nav">
                        <li class="page-scroll"><h4 id="counties">Kraje</h4></li>
                        <li ng-repeat="county in counties" class="page-scroll">
                            <a class="county" ng-href="{{ 'http://localhost/zzz/#/trasy/kraje/' + county.alias  }}">
                                {{ county.name}}
                            </a>
                        </li>
                        <li class="page-scroll"><a href="#">Partneri</a></li>
                        <li class="page-scroll"><a href="#kontakt">Napíšte nám</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->

            </nav>
            <!-- ./navigation -->

        </div>
        <!-- ./main-menu -->

        <div id="main-content">
            <img src="images/tes.gif" id="teseract">
            <section ng-view class="fullSection view-slide-in" ng-animate-children></section>

            <!-- footer -->
            <footer id="footer">
                <div class="container-fluid">
                    <div class="text-center">
                        &copy; 2015 Kam na bicykli | info@kamnabicykliz.sk
                    </div>
                </div>
            </footer>
            <!-- ./footer -->
        </div>

        <!-- jQuery  -->
        <script src="js/jquery.min.js"></script>
        <!-- bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        
        
        <script src="js/jqbootstrapvalidation/jqBootstrapValidation.js"></script>
        
        
        
        <!-- wayPoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- easing -->
        <script src="js/easing/jquery.easing.1.3.js"></script>
        <!-- backstretch -->
        <script src="js/backstretch/jquery.backstretch.min.js"></script>
        <!-- Magnific Popup -->
        <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script> 
        <!-- UIToTop -->
        <script src="js/uitotop/jquery.ui.totop.min.js"></script> 
        <!-- main -->
        <script src="js/main.js"></script>

        <!-- ANGULAR -->
        <script src="js/angular-source/angular.min.js"></script>   
        <script src="js/angular-source/angular-animate.min.js"></script>   
        <script src="js/angular-source/angular-sanitize.min.js"></script>   
        <script src="js/angular-source/angular-route.min.js"></script>   
        <script src="js/angular-source/angular-resource.min.js"></script>  

        <script src="js/angular-source/angular.rangeSlider.min.js"></script>   
        <!-- ANGULAR -->

        <!-- ANGULAR app files -->
        <script type="text/javascript" src="js/application/app.js"></script>
        <script type="text/javascript" src="js/application/controllers.js"></script>
        <script type="text/javascript" src="js/application/directives.js"></script>
        <script type="text/javascript" src="js/application/filters.js"></script>
        <script type="text/javascript" src="js/application/services.js"></script>
        <!-- ANGULAR app files -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </body>
</html>
